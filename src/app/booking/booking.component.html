<div class="medium-list" style="margin-top:70px">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form [formGroup]="bookForm" (ngSubmit)="booking()"> 
        <h2>Choose driver for your trip</h2><br>
        <mat-label><b>Car type:</b> SUV</mat-label> &nbsp;
        <mat-menu #langMenu="matMenu">
          <button mat-menu-item (click)="applyFilter('English')">English</button>
          <button mat-menu-item (click)="applyFilter('Hindi')">Hindi</button>
          <button mat-menu-item (click)="applyFilter('Kannada')">Kannada</button>
        </mat-menu>
        <button type="button" mat-flat-button color="accent" [matMenuTriggerFor]="langMenu">Filter</button>
        <br><br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" > {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef> Language </th>
            <td mat-cell *matCellDef="let element"> {{element.language}} </td>
          </ng-container>

          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> Select </th>
            <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin" formControlName="select"></mat-checkbox> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <button type="submit" color="primary" mat-flat-button>Book</button>
      </form>
    </div>
  </div>
</div>
