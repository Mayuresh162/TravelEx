<div class="medium-list" style="margin-top:70px">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form [formGroup]="authForm" (ngSubmit)="authForm.valid && onLogin()">
        <div class="form-container">
          <mat-form-field >
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="abc@example.com" ngModel email required>
          </mat-form-field>
          <mat-form-field >
            <mat-label>Phone Number</mat-label>
            <input matInput type="text" formControlName="phone" ngModel phone required>
          </mat-form-field>
          <button type="submit" color="primary" mat-flat-button [disabled]="!authForm.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
