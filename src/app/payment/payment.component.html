<div class="medium-list" style="margin-top:70px">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form [formGroup]="payForm" (ngSubmit)="payForm.valid && onPay()">
        <div class="form-container">
          <mat-form-field>
            <mat-label>Card Number</mat-label>
            <input matInput type="text" formControlName="cardNum" placeholder="4444333322221111" ngModel cardNum required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Expiry Date</mat-label>
            <input matInput type="text" formControlName="expDate" placeholder="07/22" ngModel expDate required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>CVV</mat-label>
            <input matInput type="text" formControlName="cvv" placeholder="373" ngModel cvv required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>NAME ON CARD</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Ex. Mayuresh Bhagat" ngModel name required>
          </mat-form-field>
          <button type="submit" color="primary" mat-flat-button [disabled]="!payForm.valid">Pay</button>
        </div>
      </form>
    </div>
  </div>
</div>
